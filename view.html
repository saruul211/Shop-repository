<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Product Details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .btn-back {
            display: block;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Product Details</h1>

    <form th:action="@{/view}" method="post">
        <table>
            <tr>
                <th>Product ID:</th>
                <td th:text="${shop.id}"></td>
            </tr>
            <tr>
                <th>Product Name:</th>
                <td th:text="${shop.name}"></td>
            </tr>
            <tr>
                <th>Product Price:</th>
                <td th:text="${shop.price}"></td>
            </tr>
            <tr>
                <th>Product Count:</th>
                <td th:text="${shop.count}"></td>
            </tr>
        </table>

        <a th:href="@{/}" class="btn btn-primary btn-back">Back to Home</a>
    </form>
</div>

</body>
</html>
