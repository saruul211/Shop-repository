<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Product</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0 text-center">Add Product Info</h5>
                </div>
                <div class="card-body">

                    <form th:action="@{/add-form}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="productId" class="form-label">Id</label>
                            <input type="text" class="form-control" id="productId" name="id" required>
                            <div class="invalid-feedback">enter ID</div>
                        </div>

                        <div class="mb-3">
                            <label for="productName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="productName" name="name" required>
                            <div class="invalid-feedback">enter name</div>
                        </div>

                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" name="price" required>
                            <div class="invalid-feedback">enter price</div>
                        </div>

                        <div class="mb-3">
                            <label for="productCount" class="form-label">Count</label>
                            <input type="number" class="form-control" id="productCount" name="count" required>
                            <div class="invalid-feedback">enter count</div>
                        </div>

                         <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
                </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
