<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Product List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><h4>Product list</h4></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/"><h4>Home</h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add-form"><h4>Add product</h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about-me"><h4>About</h4></a>
            </li>
        </ul>
    </div>
</nav>
    

    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Count</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shop: ${shops}">
            <td th:text="${shop.id}"></td>
            <td th:text="${shop.name}"></td>
            <td th:text="${shop.price}"></td>
            <td th:text="${shop.count}"></td>
            <td>
                <a class="btn btn-outline-success btn-sm" th:href="@{/edit/{id}(id=${shop.id})}">Edit</a>
                <a class="btn btn-outline-warning btn-sm" th:href="@{/delete/{id}(id=${shop.id})}">Delete</a>
                <a class="btn btn-outline-primary btn-sm" th:href="@{/view/{id}(id=${shop.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
<div class="container mt-3">
    <form th:action="@{/sum}" method="post">
        <button type="submit" class="btn btn-primary">Calculate Sum</button>
    
    <p>Total Sum: <span th:text="${totalSum}"></span></p>
    </form>
</div>

</div>

</body>
</html>
